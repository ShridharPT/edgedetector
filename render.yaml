services:
  - type: web
    name: edge-detection-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-web.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000
    healthCheckPath: /api/health
